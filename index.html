<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><h1>Task Form</h1></li>
          <li><a href="index.html">Task Form</a></li>
          <li><a href="tasklist.html">Task List</a></li>
        </ul>
      </nav>
    </div>

    <main>
      <!---Task Form-->
      <div class="container">
        <div class="row">
          <div class="col-7 justify-content-center">
            <section id="form">
              <form>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Name</label>
                  <input
                    type="name"
                    class="form-control"
                    id="exampleInputName"
                    aria-describedby="nameHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputDescription" class="form-label"
                    >Description</label
                  >
                  <input
                    type="description"
                    class="form-control"
                    id="exampleInputDescription"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputAssigned To" class="form-label"
                    >Assigned To</label
                  >
                  <input
                    type="assigned to"
                    class="form-control"
                    id="exampleInputAssigned To"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputDue Date" class="form-label"
                    >Due Date</label
                  >
                  <br />
                  <!---Dropdown Date picker-->
                  <input type="datetime-local" id="Test_DatetimeLocal" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputStatus" class="form-label"
                    >Status</label
                  >
                  <!--Dropdown Button-->
                  <button
                    class="btn btn-outline-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenu2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select
                  </button>
                  <ul class="dropdown-menu dropdownMenu2">
                    <li>
                      <button class="dropdown-item" type="button">To Do</button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        In Progress
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        Review
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">Done</button>
                    </li>
                  </ul>
                </div>
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </section>
          </div>
        </div>
      </div>

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>

    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
